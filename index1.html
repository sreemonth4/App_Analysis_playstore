<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App Analysis</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-image: url('your-image-url.jpg'); /* Replace 'your-image-url.jpg' with the URL or path to your image */
      background-size: cover;
      background-position: center;
      animation: changeGradient 20s infinite cubic-bezier(0.25, 0.1, 0.25, 1);
    }

    @keyframes changeGradient {
      0%, 100% {
        background-image: url('https://wallpapercave.com/wp/wp9684491.jpg'); /* Ensure consistency in background image across keyframes */
      }
      50% {
        background-image: url('https://www.reisystems.com/wp-content/uploads/2022/06/GSA-UEI_PR_image-scaled.jpg');
      }
      30%{
        background-image: url('https://wallpaperboat.com/wp-content/uploads/2020/04/plexus-image-1920x1080-1-920x518.jpg');
      }
    }

    header {
      background-color: #343a40;
      padding: 20px 0;
      text-align: center;
    }

    header h1 {
      color: #fff;
    }
    header h1:hover{
      color: #ffc107;
    }

    header nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    header nav ul li {
      display: inline;
      margin-right: 20px;
    }

    header nav ul li a {
      text-decoration: none;
      color: #f8f9fa;
      font-size: 16px;
      transition: color 0.3s ease;
    }

    header nav ul li a:hover {
      color: #ffc107;
    }

    section {
      padding: 50px 20px;
      text-align: center;
      border: 1px solid #dee2e6;
      background-color: rgba(255, 255, 255, 0.8);
      margin: 20px auto;
      max-width: 800px;
      border-radius: 10px;
    }

    section h2 {
      font-size: 36px;
      margin-bottom: 20px;
      color: #343a40;
    }

    section h2:hover{
      color: #232323;
    }

    section p {
      font-size: 18px;
      color: #6c757d;
    }

    section p:hover{
      color: #5a5050;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    section {
      animation: fadeInUp 1s ease-out;
    }
  </style>
</head>

<body>

  <header>
    <h1>App Analysis</h1>
    <nav>
      <ul>
        <li><a href="index1.html">Home</a></li>

        <li><a href="storyboard.html">Story Board</a></li>
        <li><a href="contact.html">Contact Us</a></li>
      </ul>
    </nav>
  </header>

  <section id="home">
    <h2>The Android App Market on Google Play Store</h2>
    <p>Analyzing Google Android apps with data analytics provides valuable insights into user behavior, performance, and market trends.</p>
  </section>

  <footer>
    <p>@App Analysis</p>
  </footer>

</body>

</html>
